<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .container { position:relative; }
    .container video{
    position:fixed;
    z-index:0;
    }
    .png {
    position:relative;
    top:0;
    left: 38%;
    }
    .form {
        position:relative;
        left: 0;
        top:auto;
    }
    .video_audio {
    position:relative;
    bottom: 0;
    left: 0;
    z-index:1;
    }
    .maps {
    position:relative;
    bottom: 0;
    left: 0;
    z-index:1;
    }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koncertas</title>
</head>
<body>



    <div class="container" style="width: 100%;">
        <video style="filter: brightness(50%);" id="video" width="1920px" height="1080" autoplay muted loop>
            <source src="video1.mp4" type="video/mp4" />
        </video>
        <div class="form">
            <form>
                <p style="color: white; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: start;;"><b>Informacija apie renginį</b></p>
                
                <label for="vardas" style="color: white; font-family: Verdana, Geneva, Tahoma, sans-serif"></label>
                <input id="vardas" name="vardas" type="text" placeholder="Vardas" required><br>
                
                <label for="pavarde" style="color: white; font-family: Verdana, Geneva, Tahoma, sans-serif"></label>
                <input id="pavarde" name="pavarde" type="text" placeholder="Pavardė" required><br>

                <label for="email" style="color: white; font-family: Verdana, Geneva, Tahoma, sans-serif;"></label>
                <input id="email" name="email" type="email" placeholder="El. Paštas" required> <br><br>

                <label for="agree" style="color: white; font-family: Verdana, Geneva, Tahoma, sans-serif;">Ar sutinkate su <a href="https://www.15min.lt/privatumo-politika">privatumo politika?</a></label><br>
                <select name="agree" id="agree" required>
                    <option value selected disabled>Sutikimas</option>
                    <option value="sutinku">Sutinku</option>
                    <option value="nesutinku">Nesutinku</option>
                </select><br><br>

                <label for="news" style="color: white; font-family: Verdana, Geneva, Tahoma, sans-serif;">Gauti naujienas paštu</label>
                <input id="news" type="checkbox" value="news">
                <br><br>

                <button type="submit">Patvirtinti</button>
            </form>

        </div>

        <div class="png">
            <img src="png1.png" alt="acdc">

        </div>

        <div class="video_audio" style="width: 100%;">

            <h1 style="color: white; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: center;">VIDEO</h1>
            <iframe width="439" height="300" src="https://www.youtube.com/embed/1JGkJ6bezDQ" frameborder="0" allowfullscreen></iframe>
            <iframe width="439" height="300" src="https://www.youtube.com/embed/Mlnyi3QtPts" frameborder="0" allowfullscreen></iframe>
            <iframe width="439" height="300" src="https://www.youtube.com/embed/qvWZaIcXJ4w" frameborder="0" allowfullscreen></iframe>
            <br><br>
            
            <h1 style="color: white; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: center;">AUDIO</h1>
            <audio style="width: 439px; opacity: 75%;" controls>
                <source src="audio1.mp3" type="audio/mp3">
            </audio>
            <audio style="width: 439px; opacity: 75%;" controls>
                <source src="audio2.mp3" type="audio/mp3">
            </audio>
            <audio style="width: 439px; opacity: 75%;" controls>
                <source src="audio3.mp3" type="audio/mp3">
            </audio> 
        </div>
    </div>
    <div class="maps" style="width: 100%;">            
    <h1 style="color: white; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: center;">RENGINIO VIETA</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2294.7099741908673!2d23.912379115451262!3d54.890459965633596!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46e72271d0b1c3e1%3A0xff421580fc4b8b14!2s%C5%BDalgirio%20arena!5e0!3m2!1sen!2slt!4v1639574703322!5m2!1sen!2slt" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>




    
</body>
</html>
